<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark green background with rounded corners -->
  <rect width="64" height="64" fill="#064e3b" rx="12"/>

  <!-- Lotus petals - 5 petals arranged in a circle -->
  <!-- Top petal -->
  <ellipse cx="32" cy="14" rx="6" ry="10" fill="#34d399" opacity="0.9"/>

  <!-- Top right petal -->
  <ellipse cx="32" cy="14" rx="6" ry="10" fill="#34d399" opacity="0.9" transform="rotate(72 32 32)"/>

  <!-- Bottom right petal -->
  <ellipse cx="32" cy="14" rx="6" ry="10" fill="#34d399" opacity="0.9" transform="rotate(144 32 32)"/>

  <!-- Bottom left petal -->
  <ellipse cx="32" cy="14" rx="6" ry="10" fill="#34d399" opacity="0.9" transform="rotate(216 32 32)"/>

  <!-- Top left petal -->
  <ellipse cx="32" cy="14" rx="6" ry="10" fill="#34d399" opacity="0.9" transform="rotate(288 32 32)"/>

  <!-- Center circle -->
  <circle cx="32" cy="32" r="14" fill="#34d399"/>

  <!-- Inner circle for depth -->
  <circle cx="32" cy="32" r="10" fill="#064e3b"/>

  <!-- Zen circle (enso) - partial circle -->
  <path d="M 32 22 A 10 10 0 1 1 31 22" stroke="#34d399" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Center dot -->
  <circle cx="32" cy="32" r="1.5" fill="#34d399"/>
</svg>
