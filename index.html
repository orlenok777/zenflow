    <style>
        @import url('https://fonts.googleapis.com/css2?family=Marcellus&family=Quicksand:wght@300;400;500;600;700&display=swap');
        :root {
            --zen-green: #34d399;
            --zen-dark: #064e3b;
            --zen-light: #ecfdf5;
            --bg-grad-start: #f0fdf4;
            --bg-grad-end: #e0f2fe;
            --card-bg: rgba(255, 255, 255, 0.65);
            --text-main: #1c1917;
        }
        /* Night Mode Variables */
        body.night-mode {
            --bg-grad-start: #0f172a;
            --bg-grad-end: #1e293b;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #e2e8f0;
            color: #e2e8f0;
        }
        body.night-mode .glass-card {
            border-color: rgba(255, 255, 255, 0.1);
        }
        body.night-mode h1,
        body.night-mode h2,
        body.night-mode h3 {
            color: #34d399;
        }
        body.night-mode .metric-card {
            background: rgba(15, 23, 42, 0.5);
            border-color: rgba(255, 255, 255, 0.1);
        }
        body.night-mode .metric-value {
            color: #34d399;
        }
        body.night-mode .settings-modal {
            background: rgba(15, 23, 42, 0.95);
            color: #e2e8f0;
        }
        body.night-mode .stat-value {
            color: #34d399;
        }
        body.night-mode .history-item {
            border-bottom-color: rgba(255, 255, 255, 0.1);
            color: #cbd5e1;
        }
        body.night-mode input,
        body.night-mode select {
            background: #1e293b;
            color: white;
            border-color: #334155;
        }
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(-45deg, var(--bg-grad-start), var(--bg-grad-end), var(--bg-grad-start));
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            color: var(--text-main);
            overflow-x: hidden;
            transition: all 1.5s ease;
            touch-action: manipulation;
        }
        /* VR / HUD Mode Styles */
        body.vr-active {
            overflow: hidden;
            background: #000;
        }
        body.vr-active nav,
        body.vr-active .glass-card:not(#video-container-card),
        body.vr-active #main-grid>div:not(.video-column) {
            display: none !important;
        }
        body.vr-active #main-grid {
            display: block;
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        body.vr-active .video-column {
            width: 100% !important;
            height: 100% !important;
            max-width: none !important;
        }
        body.vr-active #video-wrapper {
            width: 100%;
            height: 100vh;
            border: none;
            border-radius: 0;
            background: #000;
        }
        body.vr-active video,
        body.vr-active canvas {
            object-fit: contain;
        }
        body.vr-active #vr-hud-stats {
            display: flex;
        }
        #vr-hud-stats {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            padding: 10px 20px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            gap: 20px;
            align-items: center;
        }
        /* Privacy Blur Effect */
        body.privacy-blur #main-grid {
            filter: blur(15px);
            pointer-events: none;
        }
        #privacy-overlay {
            position: fixed;
            inset: 0;
            z-index: 60;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.4);
        }
        body.privacy-blur #privacy-overlay {
            display: flex;
        }
        /* Zen Mode Style */
        body.zen-active {
            filter: grayscale(0.8) contrast(1.1);
        }
        body.zen-active .glass-card,
        body.zen-active nav {
            opacity: 0.2;
            pointer-events: none;
            transition: opacity 1s;
        }
        body.zen-active #video-wrapper {
            transform: scale(1.05);
            box-shadow: 0 0 100px rgba(52, 211, 153, 0.5);
            border-color: #fff;
        }
        body.zen-active #zen-overlay-msg {
            opacity: 1;
        }
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        h1,
        h2,
        h3,
        .zen-title {
            font-family: 'Marcellus', serif;
        }
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
            border-radius: 24px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 1s;
        }
        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
        }
        .clickable-card {
            cursor: pointer;
        }
        .clickable-card:active {
            transform: scale(0.98);
        }
        .video-wrapper {
            position: relative;
            border-radius: 32px;
            width: 100%;
            aspect-ratio: 4/3;
            overflow: hidden;
            border: 4px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            background: #000;
            transition: all 1s ease;
        }
        .shutter-flash {
            animation: flash-white 0.5s ease-out;
        }
        @keyframes flash-white {
            0% {
                filter: brightness(1);
            }
            10% {
                filter: brightness(4);
                outline: 10px solid white;
            }
            100% {
                filter: brightness(1);
            }
        }
        video,
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        #output_canvas {
            pointer-events: none;
            z-index: 10;
        }
        #touch-overlay {
            position: absolute;
            inset: 0;
            background: rgba(16, 185, 129, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        #touch-overlay.active {
            opacity: 1;
        }
        #zen-overlay-msg {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 1s ease;
            color: #064e3b;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.8);
        }
        /* Sport/Exercise Mode Overlay */
        #sport-overlay {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.85);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 45;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.5s ease;
        }
        #sport-overlay.active {
            display: flex;
        }
        .medal-pop {
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .tree-stage {
            font-size: 5rem;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            filter: drop-shadow(0 10px 10px rgba(0, 0, 0, 0.1));
        }
        .btn-primary {
            background: linear-gradient(135deg, #059669, #10b981);
            color: white;
            border-radius: 16px;
            padding: 10px 20px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
            transition: all 0.3s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }
        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            display: inline-block;
        }
        .dot-online {
            background: #10b981;
            box-shadow: 0 0 6px #10b981;
        }
        .dot-offline {
            background: #9ca3af;
        }
        .dot-error {
            background: #ef4444;
        }
        .chat-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.85rem;
            margin-bottom: 8px;
            line-height: 1.4;
            color: #1c1917;
        }
        .chat-ai {
            background: #fff;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.02);
        }
        .chat-user {
            background: #d1fae5;
            border-bottom-right-radius: 4px;
            align-self: flex-end;
        }
        .metric-card {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 16px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.6);
            transition: background 0.2s;
            cursor: pointer;
        }
        .metric-card:hover {
            background: rgba(255, 255, 255, 0.8);
        }
        .metric-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #064e3b;
        }
        .metric-label {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #6b7280;
            margin-top: 4px;
        }
        .progress-bar-bg {
            width: 100%;
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            border-radius: 2px;
            transition: width 0.5s ease;
        }
        .breath-guide {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.8);
            animation: breathe 8s infinite ease-in-out;
            pointer-events: none;
            z-index: 15;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            font-weight: 900;
            color: white;
            text-transform: uppercase;
        }
        @keyframes breathe {
            0%,
            100% {
                transform: scale(1);
                opacity: 0.5;
                content: "IN";
            }
            50% {
                transform: scale(2.5);
                opacity: 0.2;
                content: "OUT";
            }
        }
        #audioUnlockBtn {
            transition: all 0.3s ease;
        }
        #audioUnlockBtn.unlocked {
            background-color: #d1fae5;
            color: #065f46;
            border-color: #34d399;
        }
        /* Settings & Stats Modal */
        #settings-modal,
        #stats-modal,
        #diagnostics-modal,
        #auto-report-alert {
            position: fixed;
            inset: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
        }
        #settings-modal.active,
        #stats-modal.active,
        #diagnostics-modal.active,
        #auto-report-alert.active {
            display: flex;
        }
        .settings-content {
            background: white;
            border-radius: 24px;
            padding: 24px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }
        .stat-content {
            background: white;
            border-radius: 24px;
            padding: 24px;
            width: 90%;
            max-width: 500px;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
        }
        .toggle-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
            background: #e5e7eb;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .toggle-switch.active {
            background: #34d399;
        }
        .toggle-switch.active::after {
            transform: translateX(20px);
        }
        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
        }
        .stat-box  {
            background: #f8fafc;
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }
        body.night-mode .stat-box {
            background: rgba(30, 41, 59, 0.5);
            border-color: rgba(255, 255, 255, 0.1);
        }
        .stat-big-val {
            font-size: 2rem;
            font-weight: 800;
            color: #059669;
            line-height: 1;
        }
        .stat-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: 700;
            color: #64748b;
            letter-spacing: 0.05em;
            margin-top: 4px;
        }
        .history-list {
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
        .history-item {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            padding: 6px 0;
            border-bottom: 1px solid #f1f5f9;
            color: #475569.
        }
        /* Hydration Visuals CSS */
        .water-visuals {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: flex-end;
            gap: 15px;
            z-index: 40;
            pointer-events: none;
        }
        .bottle-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .bottle-cap {
            width: 14px;
            height: 8px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 2px 2px 0 0;
        }
        .bottle-body {
            width: 36px;
            height: 100px;
            border: 2px solid rgba(255, 255, 255, 0.9);

            backdrop-filter: blur(4px);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .water-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, #3b82f6, #60a5fa);
            transition: height 1s cubic-bezier(0.4, 0, 0.2, 1);
